<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Cadastro</h2>
    <form id="formCadastro" onsubmit="return enviarFormulario(event)">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required pattern="^\(?\d{2}\)?[\s-]?\d{4,5}-?\d{4}$" placeholder="(99) 99999-9999">

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" min="0">

      <div class="actions">
        <input type="submit" value="Cadastrar">
        <button type="button" onclick="limparFormulario()">Limpar</button>
      </div>
    </form>
    <div id="mensagem"></div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
